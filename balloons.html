<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloons</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- vanilla date picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="balloons.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Happy Birthday!</h1><hr />
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-md-6 col-sm-12 mb-3">
                <form role="form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Billy the Kid">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="dob" placeholder="Enter DOB">
                        <label for="dob">Birthday</label>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body color-selection" id="checkbox-card">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="red">
                                <label class="form-check-label" for="red">Red balloons</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="green">
                                <label class="form-check-label" for="green">Green balloons</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="blue">
                                <label class="form-check-label" for="blue">Blue balloons</label>
                            </div>
                            <button type="button" class="btn btn-outline-primary mt-3" id="balloon-btn">Select/Deselect All Balloons</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>
                </form>
            </div>
            <div class="col col-md-6 col-sm-12">
                <img src="media/red.png" class="ball" alt="red balloon" id="redImg" />
                <img src="media/green.png" class="ball" alt="green balloon" id="greenImg" />
                <img src="media/blue.png" class="ball" alt="blue balloon" id="blueImg" />
            </div>
        </div>
        <div class="row">
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
                    <div class="toast-header">
                        <strong class="me-auto">Warning</strong>
                        <small class="text-body-secondary">No balloons found.</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Are you sure you want to tell us your birthday but not choose a color for your balloons, bro?
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .ball {
            visibility: hidden;
        }
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
        .green {
            color: green;
        }
    </style>
</body>
</html>
